<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="styles/pac-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="score-board">
        <p class="score"></p>
    </div>
    <canvas></canvas>
    <img class="pac-images" src="pac-images/pacmanRight.png" id="pac-right">
    <img class="pac-images" src="pac-images/pacmanLeft.png" id="pac-left">
    <img class="pac-images" src="pac-images/pacmanUp.png" id="pac-up">
    <img class="pac-images" src="pac-images/pacmanDown.png" alt="" id="pac-down">

    <div class="fruitScore">
        
    </div>

    <img class="pac-images" src="pac-ghosts/orange-ghost.png" alt="" id="orange-ghost">
    <img class="pac-images" src="pac-ghosts/pink-ghost.png" alt="" id="pink-ghost">
    <img class="pac-images" src="pac-ghosts/red-ghost.png" alt="" id="red-ghost">

    <img class="pac-images" src="pac-fruits/pac-strawberry.png">
    <img class="pac-images" src="pac-fruits/pac-cherry.png">
    <img class="pac-images" src="pac-fruits/pac-apple.png">

    <script type="module" src="scripts/pac-man.js"></script>

</body>

</html>
